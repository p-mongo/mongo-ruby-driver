language: ruby

sudo: false

before_install:
  - gem update --system -q
  - gem update bundler -q

install: ruby -S bundle install --without release development

before_script:
  - wget http://fastdl.mongodb.org/linux/mongodb-linux-x86_64-${MONGODB_VERSION}.tgz -O /tmp/mongodb.tgz
  - tar -xvf /tmp/mongodb.tgz
  - mkdir /tmp/data
  - ${PWD}/mongodb-linux-x86_64-${MONGODB_VERSION}/bin/mongod --setParameter enableTestCommands=1 --dbpath /tmp/data --bind_ip 127.0.0.1 --auth &> /dev/null &
  - export MONGODB_VERSION=${MONGODB_VERSION}

rvm:
  - 2.5

branches:
  only:
    - master
    - 2.5-stable

env:
  global:
    - CI="travis"
    - MONGODB_VERSION=4.0.0
  matrix:
    - CONCURRENCY=0
    - CONCURRENCY=2
    - CONCURRENCY=4

script: |
  set -e
  if test $CONCURRENCY = 0; then
    bundle exec rake spec:ci
  else
    git clone https://github.com/p-mongo/dev $HOME/dev
    $HOME/dev/script/ruby-driver-ps -c $CONCURRENCY -- --master-is-1
  fi

notifications:
  email: false
